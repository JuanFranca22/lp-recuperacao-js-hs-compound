<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Compound - Sistema Bancário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Sistema Bancário – Compound</h1>

  <section class="card">
    <h2>Criar Conta</h2>
    <input id="createName" placeholder="Nome" />
    <input id="createInitial" placeholder="Saldo Inicial" type="number" />
    <button onclick="createAccount()">Criar</button>
  </section>

  <section class="card">
    <h2>Listar Contas</h2>
    <button onclick="listAccounts()">Atualizar</button>
    <pre id="accountsOutput"></pre>
  </section>

  <section class="card">
    <h2>Depósito</h2>
    <input id="depId" placeholder="ID da Conta" type="number" />
    <input id="depAmount" placeholder="Valor" type="number" />
    <button onclick="deposit()">Depositar</button>
  </section>

  <section class="card">
    <h2>Saque</h2>
    <input id="withId" placeholder="ID da Conta" type="number" />
    <input id="withAmount" placeholder="Valor" type="number" />
    <button onclick="withdraw()">Sacar</button>
  </section>

  <section class="card">
    <h2>Histórico</h2>
    <input id="histId" placeholder="ID da Conta" type="number" />
    <button onclick="history()">Consultar</button>
    <pre id="historyOutput"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
